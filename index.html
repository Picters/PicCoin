<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="toggle-theme-button" onclick="toggleTheme()">Тёмная тема</button>
        <div class="counter-container">
            <button class="counter-button" onclick="incrementCounter(event)">Click</button>
            <div class="counter-value" id="counter">0</div>
            <div class="money-counter">Рубли: <span id="money">0.00</span></div>
        </div>
        <div class="upgrade-container">
            <button class="upgrade-button" onclick="upgradeMultiplier()">Улучшение (x<span id="multiplier">1</span>)</button>
        </div>
    </div>

    <!-- Аудио -->
    <audio id="click-sound" src="click.mp3" preload="auto"></audio>
    <audio id="upgrade-sound" src="upgrade.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
