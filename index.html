<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Стильный счётчик кликов</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            user-select: none;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            transition: background 0.5s ease;
            position: relative;
        }

        .hidden {
            display: none;
        }

        .counter-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            color: white;
            font-size: 48px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            animation: pulse 1.5s infinite;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .counter-button:hover {
            background: linear-gradient(145deg, #27ae60, #2ecc71);
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.4);
        }

        .counter-button:focus {
            outline: none;
        }

        .counter-text {
            font-size: 64px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .version {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cheats-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            font-weight: bold;
            color: red;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .dont-cheat-message {
            display: none;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: yellow;
            font-weight: bold;
        }

        .progress-bar-container {
            width: 80%;
            height: 30px;
            background: #34495e;
            border-radius: 15px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #3498db, #9b59b6);
            border-radius: 15px;
            transition: width 0.2s ease-in-out;
            position: relative;
            z-index: 1;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .progress-milestones {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            top: -25px;
            z-index: 2;
        }

        .milestone {
            position: relative;
            font-size: 12px;
            color: white;
        }

        .milestone.reached {
            color: #2ecc71;
        }

        .upgrade-panel {
            margin-top: 20px;
            text-align: center;
            color: white;
        }

        .upgrade-button, .autoclicker-button {
            padding: 12px 25px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: #e67e22;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .upgrade-button:hover {
            background: #d35400;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .autoclicker-button {
            background: #e74c3c;
        }

        .autoclicker-button:hover {
            background: #c0392b;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .autoclicker-active {
            background: #2ecc71;
        }

        .reset-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }

        .reset-button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div id="interface">
        <button class="counter-button" onclick="incrementCounter()">
            <span class="counter-text">0</span>
        </button>

        <div class="version">v3.0</div>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
            <div class="progress-milestones">
                <div class="milestone" id="milestone-0">0</div>
                <div class="milestone" id="milestone-100000">100,000</div>
                <div class="milestone" id="milestone-500000">500,000</div>
                <div class="milestone" id="milestone-1000000">1,000,000</div>
            </div>
        </div>

        <div class="upgrade-panel">
            <h3>Уровень мульти-кликов: <span id="click-multiplier-level">1</span></h3>
            <p>Стоимость улучшения: <span id="upgrade-cost">100</span> кликов</p>
            <button class="upgrade-button" onclick="upgradeMultiplier()">Улучшить мульти-клик</button>
            
            <h3>Автокликер</h3>
            <button class="autoclicker-button" id="toggle-autoclicker-btn" onclick="toggleAutoclicker()">Активировать автокликер</button>
        </div>

        <h3>Счётчик рублей: <span id="rubles-amount">0</span> руб.</h3>
        
        <!-- Кнопка сброса игры -->
        <button class="reset-button" onclick="resetGame()">Сбросить игру</button>
    </div>

    <div class="cheats-message">CHEATS DETECTED!</div>
    <div class="dont-cheat-message">Don't cheat please :)</div>

    <script>
        let count = 0;
        let lastClickTime = 0;
        let clickMultiplier = 1;
        let upgradeCost = 100;
        let autoclickerActive = false;
        let autoclickerInterval = 1000; // Начальная скорость автокликера
        let autoclickerIntervalId = null; // ID для автокликера
        const clickLimit = 30; // Порог для детекции мошенничества

        // Функция для сохранения состояния игры
        function saveGameState() {
            localStorage.setItem('count', count);
            localStorage.setItem('clickMultiplier', clickMultiplier);
            localStorage.setItem('upgradeCost', upgradeCost);
            localStorage.setItem('autoclickerActive', autoclickerActive);
            localStorage.setItem('autoclickerInterval', autoclickerInterval);
        }

        // Функция для загрузки состояния игры
        function loadGameState() {
            const savedCount = localStorage.getItem('count');
            const savedClickMultiplier = localStorage.getItem('clickMultiplier');
            const savedUpgradeCost = localStorage.getItem('upgradeCost');
            const savedAutoclickerActive = localStorage.getItem('autoclickerActive');
            const savedAutoclickerInterval = localStorage.getItem('autoclickerInterval');

            if (savedCount !== null) count = parseInt(savedCount, 10);
            if (savedClickMultiplier !== null) clickMultiplier = parseInt(savedClickMultiplier, 10);
            if (savedUpgradeCost !== null) upgradeCost = parseInt(savedUpgradeCost, 10);
            if (savedAutoclickerActive !== null) autoclickerActive = (savedAutoclickerActive === 'true');
            if (savedAutoclickerInterval !== null) autoclickerInterval = parseInt(savedAutoclickerInterval, 10);

            document.querySelector('.counter-text').innerText = count;
            document.getElementById('click-multiplier-level').innerText = clickMultiplier;
            document.getElementById('upgrade-cost').innerText = upgradeCost;
            document.getElementById('rubles-amount').innerText = Math.floor(count / 1000);

            if (autoclickerActive) {
                startAutoclicker();
                document.getElementById('toggle-autoclicker-btn').classList.add('autoclicker-active');
                document.getElementById('toggle-autoclicker-btn').innerText = 'Остановить автокликер';
            }

            updateProgressBar();
        }

        // Функция сброса игры
        function resetGame() {
            count = 0;
            clickMultiplier = 1;
            upgradeCost = 100;
            autoclickerActive = false;
            autoclickerInterval = 1000;

            document.querySelector('.counter-text').innerText = count;
            document.getElementById('click-multiplier-level').innerText = clickMultiplier;
            document.getElementById('upgrade-cost').innerText = upgradeCost;
            document.getElementById('rubles-amount').innerText = Math.floor(count / 1000);
            document.getElementById('progress-bar').style.width = '0%';
            document.getElementById('toggle-autoclicker-btn').classList.remove('autoclicker-active');
            document.getElementById('toggle-autoclicker-btn').innerText = 'Активировать автокликер';

            stopAutoclicker();
            localStorage.clear();
        }

        // Сохранение состояния игры при изменении
        function incrementCounter() {
            const currentTime = Date.now();
            const timeDifference = currentTime - lastClickTime;

            if (timeDifference < 1000 / clickLimit) {
                displayCheatsMessage();
                return;
            }

            count += clickMultiplier; // Увеличение счётчика кликов
            lastClickTime = currentTime;
            document.querySelector('.counter-text').innerText = count;
            updateProgressBar();
            updateRubles();
            saveGameState(); // Сохраняем при каждом клике
        }

        function upgradeMultiplier() {
            if (count >= upgradeCost) {
                count -= upgradeCost;
                clickMultiplier++;
                document.getElementById('click-multiplier-level').innerText = clickMultiplier;
                upgradeCost *= 2;
                document.getElementById('upgrade-cost').innerText = upgradeCost;

                // Уменьшение интервала автокликера при улучшении
                autoclickerInterval = Math.max(100, autoclickerInterval - 100); // Минимум 100мс
                if (autoclickerActive) {
                    stopAutoclicker(); // Остановка текущего автокликера
                    startAutoclicker(); // Запуск нового с обновлённым интервалом
                }

                updateProgressBar();
                updateRubles();
                saveGameState(); // Сохраняем при улучшении
            }
        }

        // Загружаем игру при запуске страницы
        window.onload = loadGameState;

        function toggleAutoclicker() {
            autoclickerActive = !autoclickerActive;
            const toggleButton = document.getElementById('toggle-autoclicker-btn');
            toggleButton.classList.toggle('autoclicker-active', autoclickerActive);
            toggleButton.innerText = autoclickerActive ? 'Остановить автокликер' : 'Активировать автокликер';

            if (autoclickerActive) {
                startAutoclicker();
            } else {
                stopAutoclicker();
            }

            saveGameState(); // Сохраняем состояние автокликера
        }

        // Функция автокликера
        function startAutoclicker() {
            autoclickerIntervalId = setInterval(() => {
                if (autoclickerActive) {
                    count += clickMultiplier; // Увеличение счётчика напрямую
                    document.querySelector('.counter-text').innerText = count;
                    updateProgressBar(); // Обновление прогресс-бара
                    updateRubles(); // Обновление счётчика рублей
                    saveGameState(); // Сохраняем при автоклике
                }
            }, autoclickerInterval); // Интервал автокликера
        }

        function stopAutoclicker() {
            clearInterval(autoclickerIntervalId); // Остановка текущего интервала
        }

        // Отображение сообщения о читах
        function displayCheatsMessage() {
            // Скрыть интерфейс и показать сообщение о читах
            document.getElementById('interface').style.display = 'none';
            document.querySelector('.cheats-message').style.display = 'block';

            // Показать сообщение "Don't cheat please)" через 2 секунды
            setTimeout(() => {
                document.querySelector('.dont-cheat-message').style.display = 'block';
            }, 2000);
        }

        // Функция обновления рублёвого счётчика
        function updateRubles() {
            const rublesAmount = Math.floor(count / 1000); // 1 рубль = 1000 кликов
            document.getElementById('rubles-amount').innerText = rublesAmount;
        }

        // Функция обновления прогресс-бара
        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const percentage = Math.min((count / 1000000) * 100, 100); // 1,000,000 - максимальное значение
            progressBar.style.width = percentage + '%';

            // Обновление этапов
            updateMilestones();
        }

        // Функция обновления этапов прогресса
        function updateMilestones() {
            const milestones = [0, 100000, 500000, 1000000];
            milestones.forEach((milestone) => {
                const milestoneElement = document.getElementById(`milestone-${milestone}`);
                if (count >= milestone) {
                    milestoneElement.classList.add('reached');
                }
            });
        }

        // Сохранение состояния игры перед выходом из страницы
        window.addEventListener('beforeunload', saveGameState);
    </script>
</body>
</html>
